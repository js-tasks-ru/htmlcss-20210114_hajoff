<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <div class="wrapper">
        <div class="margin-wrapper">
            <label class="radio">
                <input type="radio" class="radio__control" name="radio">
                <div class="radio__state">
                </div>
                <p class="radio__legend">Default</p>
            </label>
        </div>

        <div class="margin-wrapper">
            <label class="radio">
                <input type="radio" class="radio__control" checked name="radio">
                <div class=" radio__state">
                </div>
                <p class="radio__legend">Selected</p>
            </label>
        </div>

        <div class="margin-wrapper">
            <label class="radio">
                <input type="radio" class="radio__control" disabled name="radio">
                <div class=" radio__state">
                </div>
                <p class="radio__legend">Disabled</p>
            </label>
        </div>
    </div>
</body>

</html>
